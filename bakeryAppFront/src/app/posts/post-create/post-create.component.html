



    <div mat-dialog-content >
  
        <mat-card >
            <mat-card-content >
            <form  #postForm="ngForm" >
                <input type="text" 
                name="_id" 
                [(ngModel)]="myPost._id" 
                hidden 
                #_id="ngModel" > 

                <mat-form-field>
                    <input
                        matInput
                        type="text"
                        name="title"
                        [(ngModel)]="myPost.title"
                        required
                        placeholder="Post Title"
                        #title="ngModel">
                    <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
                </mat-form-field>

            <mat-form-field>
                <textarea
                matInput rows="4" name="description"
                [(ngModel)]="myPost.description"
                required placeholder="Post Content"
                #description="ngModel">
                </textarea>
                <mat-error *ngIf="description.invalid">Please enter a post title.</mat-error>
            </mat-form-field>

            @if (!editing){
                <button
                    mat-raised-button
                    color="accent"
                    (click)="onAddPost(postForm)">Guardar
                </button>
            } @else {
                <button
                    mat-raised-button
                    color="primary"
                    (click)="onUpdatePost(postForm)">Actualizar
                </button>

                <button
                    mat-raised-button
                    color="primary"
                    (click)="onDeletePost(myPost._id)">Eliminar
                </button>
            }
            <button mat-raised-button
                    color="accent"
                    (click)="onCancelEdit()">Cancelar
            </button>

            </form>
        </mat-card-content>
        </mat-card>

    </div>

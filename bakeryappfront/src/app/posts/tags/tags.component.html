
<section>
    <h2>Recetas relacionadas</h2>
    <div>
        @for (tag of tagList; track tag) {
            <mat-chip (click)="onTagSelected(tag)">
                {{ tag }}
            </mat-chip>
        }
    </div>

    @for (post of similarPosts; track post){
        <a href="#{{ post._id}}" id="related-posts">
            <mat-card class="card" id="resume-card" (click)="selectingPost(post)">
                
                    <mat-card-header>
                        <h4>{{ post.title }}</h4>
                    </mat-card-header>
                    <img mat-card-image src="{{ post.imgUrl }}" alt="{{ post.imgUrl }}">
            
            </mat-card>
        </a>
    }
</section>
